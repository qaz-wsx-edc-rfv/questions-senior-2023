<script>

    function showDialog( dataPath ) {
        // 创建一个新的div元素作为对话框的容器
        var dialogContainer = document.createElement("div");

        // 设置对话框容器的样式属性（如位置、大小等）
        dialogContainer.style.position = "fixed";
        dialogContainer.style.top = "50%";
        dialogContainer.style.left = "50%";
        dialogContainer.style.transform = "translate(-50%, -50%)";
        dialogContainer.style.width = "70%";
        dialogContainer.style.height = "80%";
        dialogContainer.style.background = "#fff";
        dialogContainer.style.borderRadius = "10px";
        dialogContainer.style.boxShadow = "2px 2px 8px rgba(0, 0, 0, 0.2)";
        dialogContainer.style.zIndex = "9999";

        // 创建一个iframe元素，并指定src属性为所需页面的URL
        var iframeElement = document.createElement("iframe");
        iframeElement.setAttribute("src", "paper.html#"+dataPath);
        iframeElement.style.width = "100%";
        iframeElement.style.height = "100%";
        iframeElement.style.border = "none";

        // 将iframe元素添加到对话框容器中
        dialogContainer.appendChild(iframeElement);

        // 将对话框容器添加到文档的body部分
        document.body.appendChild(dialogContainer);
    }

</script>
